        body {

            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* Poster grid container */
        .poster-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        /* Each movie poster box */
        .poster-box {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            transition: transform 0.3s ease-in-out;
        }

        .poster-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Lift effect on hover */
        .poster-box:hover {
            transform: scale(1.05);
        }

        .poster-box img:hover {
            transform: translateY(-10px);
        }

        /* Footer styling */
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>

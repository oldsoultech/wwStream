<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wwStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        /* Poster grid container */
        .poster-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        /* Each movie poster box */
        .poster-box {
            width: 200px;
            height: 300px;
            perspective: 1000px;
            transition: transform 0.3s ease-in-out;
        }

        .poster-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Lift effect on hover */
        .poster-box:hover {
            transform: scale(1.05);
        }

        .poster-box img:hover {
            transform: translateY(-10px);
        }

        /* Footer styling */
        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>Welcome to wwStream</h1>

    <!-- Movie Posters Section -->
    <div class="poster-grid">
        <div class="poster-box">
            <img src="EXTERNAL_LINK_TO_POSTER_1" alt="Movie 1 Poster">
        </div>
        <div class="poster-box">
            <img src="EXTERNAL_LINK_TO_POSTER_2" alt="Movie 2 Poster">
        </div>
        <div class="poster-box">
            <img src="EXTERNAL_LINK_TO_POSTER_3" alt="Movie 3 Poster">
        </div>
        <div class="poster-box">
            <img src="EXTERNAL_LINK_TO_POSTER_4" alt="Movie 4 Poster">
        </div>
        <div class="poster-box">
            <img src="EXTERNAL_LINK_TO_POSTER_5" alt="Movie 5 Poster">
        </div>
        <div class="poster-box">
            <img src="EXTERNAL_LINK_TO_POSTER_6" alt="Movie 6 Poster">
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        &copy; 2024 Made by the WonderWorks Group.
    </footer>

</body>
</html>

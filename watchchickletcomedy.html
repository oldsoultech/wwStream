<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chicklet Comedy - wwStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .watch-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
        }
        select {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        button {
            background-color: #ff4b4b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff2c2c;
        }
    </style>
</head>
<body>

    <h1>Watch Chicklet Comedy on wwStream</h1>
    <div class="watch-container">
        <label for="episode">Select an Episode:</label>
        <select id="episode">
            <option value="episode1">Episode 1: The First Episode</option>
            <option value="episode2">Episode 2: </option>
            <option value="episode3">Episode 3: </option>
            <option value="episode4">Episode 4: </option>
            <!-- Add more episodes here -->
        </select>

        <button onclick="watchEpisode()">Watch</button>
    </div>

    <script>
        function watchEpisode() {
            const episode = document.getElementById("episode").value;
            switch (episode) {
                case "episode1":
                    window.open("https://www.dropbox.com/scl/fi/je7zmolhr3lm3v27peia8/Chicklet-s-Comedy-Show-and-more.mov?rlkey=f5y779ee8mp7jsv6nzzw2jq7b&st=zf85s5es&raw=1", "_blank"); // Replace with actual URL
                    break;
                case "episode2":
                    window.open("http://www.geocities.ws/qlixnewurl/chickletcomedywaiting.php", "_blank");
                    break;
                case "episode3":
                    window.open("http://www.geocities.ws/qlixnewurl/chickletcomedywaiting.php", "_blank");
                    break;
                case "episode4":
                    window.open("http://www.geocities.ws/qlixnewurl/chickletcomedywaiting.php", "_blank");
                    break;
                default:
                    alert("Episode not available!");
            }
        }
    </script>

</body>
</html>
